<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
<div class="card shadow border-0 w-80">
  <div class="card-header border-0">
    <h5>
      Add Category
    </h5>
  </div>
  <div class="card-body">
        <div class=" row d-flex">
            <div class="col-6">
              <div class="form-group form-group-sm">
                <label for="exampleInputEmail1">Category Name</label>
                <input  formControlName="name" type="text" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
              </div>
            </div>
        </div>
      </div>
      
      <div class="card-footer border-0">
        <div class="">
          <button type="submit" class="btn btn-sm btn-primary  mx-2 ">save</button>
          <button type="reset" (click)="onReset()" class="btn btn-sm btn-outline-secondary  mx-2 " routerLink="/categories">cancel</button>
        </div>
      </div>
    </div>
  </form>
