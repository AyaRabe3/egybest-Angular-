<form [formGroup]="movieForm" (ngSubmit)="onSubmit()">

      <div class="card-header border-0">
        <h5>
         Add Movie
        </h5>
      </div>
      <div class="card-body">
          <div class=" row d-flex">
              <div class="col-md-6">
                <div class="form-group form-group-sm">
                  <label for="exampleInputEmail1">Movie Name</label>
                  <input  formControlName="name" type="text" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp"
                  [ngClass]="{ 'is-invalid': submitted && f.name.errors }">              
                  </div>
              </div>

                        <option *ngFor="let c of categories ,index as x">{{c.name}}</option>
                      </select>
                    </div>
              </div> -->
          </div>
      </div>
      <div class="card-footer border-0">
              <div class="">
